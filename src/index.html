<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SISU.</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="assets/sisu.svg" alt="SISU Logo">
      </div>

      <nav>
        <ul>
          <li data-page="computer-specs" class="active">Computer Specifications</li>
          <li data-page="activity-monitor">Activity Monitor</li>
          <li data-page="priority-list">Priority List</li>
        </ul>
      </nav>
    </div>

    <main class="content">
      <div id="computer-specs" class="page active">
        <div class="welcome">
          <small>Welcome</small>
          <span>
                Pentho Segla
          </span>
        </div>

        <div class="grid">
          <div class="card">
            <span>Windows 11 Pro</span>
            <small>OS</small>
          </div>
          <div class="card">
            <span>Intel Core i7-7600U</span>
            <small>Processor</small>
          </div>
          <div class="card">
            <span>16 GB</span>
            <small>Memory</small>
          </div>
          <div class="card">
            <span>477 GB</span>
            <small>Storage</small>
          </div>
          <div class="card">
            <span>Direct 12</span>
            <small>Direct X</small>
          </div>
          <div class="card">
            <span>Intel HD Graphics 620</span>
            <small>Graphics</small>
          </div>
        </div>
      </div>

      <div id="activity-monitor" class="page">
        
      </div>

      <div id="priority-list" class="page">
        <h2>Priority List</h2>
        <p>Tasks and priorities...</p>
      </div>
    </main>
  </div>

</body>
</html>
